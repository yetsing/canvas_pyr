name: CI

on:
  push:
    branches:
      - main
      - master
    tags:
      - '*'
  pull_request:
  release:
    types:
      - published

permissions:
  contents: read

jobs:
  lint:
    name: Lint SourceCode
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/yetsing/canvas_pyr/ubuntu-builder:latest

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      - name: Setup python
        uses: actions/setup-python@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          target: x86_64-unknown-linux-gnu
          components: clippy, rustfmt

      - name: Download skia binary
        run: |
          git config --global --add safe.directory $(pwd)
          python3 ./scripts/release_skia_binary.py --download

      - name: Cargo fmt
        run: cargo fmt -- --check

      - name: Clippy
        run: cargo clippy

  lint-cpp:
    name: Lint C++ Code
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install clang-format
        run: brew install clang-format

      - name: Format C++ Code
        run: clang-format --Werror --style=Chromium --fail-on-incomplete-format --dry-run skia-c/*

  build_wheels:
    name: ${{ matrix.conf.os }}-${{ matrix.conf.runner }}-${{ matrix.python-version }}-${{ matrix.conf.target }}
    runs-on: ${{ matrix.conf.runner }}
    strategy:
      matrix:
        python-version:
          - '3.10'
        conf:
          - runner: ubuntu-latest
            target: x86_64
            manylinux: manylinux_2_34
            os: linux
            downloadTarget: ''
            target-triple: x86_64-unknown-linux-gnu
            docker: ghcr.io/yetsing/canvas_pyr/ubuntu-builder:latest
            build: |
              bash scripts/build_linux_x86_64.sh
          - runner: windows-latest
            target: x86_64
            os: windows
            downloadTarget: ''
            target-triple: x86_64-pc-windows-msvc
          - runner: macos-15-intel
            target: x86_64
            os: macos
            downloadTarget: ''
            target-triple: x86_64-apple-darwin
          - runner: macos-latest
            target: aarch64
            os: macos
            downloadTarget: 'aarch64-apple-darwin'
            target-triple: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set env
        if: matrix.conf.host == 'windows-latest'
        run: echo "C:\\msys64\\mingw64\\bin" >> $GITHUB_PATH
        shell: bash

      - name: Setup nasm
        uses: ilammy/setup-nasm@v1
        if: ${{ matrix.conf.host == 'windows-latest' || matrix.conf.target-triple == 'x86_64-unknown-linux-musl' || matrix.conf.target-triple == 'x86_64-apple-darwin' }}

      - name: Download skia binary
        run: python ./scripts/release_skia_binary.py --download --target=${{ matrix.conf.downloadTarget }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.conf.target-triple }}

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        if: ${{ !matrix.conf.docker }}
        with:
          target: ${{ matrix.conf.target }}
          args: -i python${{ matrix.python-version }} --release --out dist --compatibility pypi
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: ${{ matrix.conf.manylinux }}

      - name: Build wheels in docker
        uses: maus007/docker-run-action-fork@v1
        if: ${{ matrix.conf.docker }}
        with:
          image: ${{ matrix.conf.docker }}
          options: --user 0:0 -v ${{ github.workspace }}/.cargo-cache/git/db:/usr/local/cargo/git/db -v ${{ github.workspace }}/.cargo/registry/cache:/usr/local/cargo/registry/cache -v ${{ github.workspace }}/.cargo/registry/index:/usr/local/cargo/registry/index -v ${{ github.workspace }}:/build -w /build -e python_version=${{ matrix.python-version }}
          run: ${{ matrix.conf.build }}

      - name: Install built wheel and Test
        run: |
          # Second install guarantees it's going to install from local dir w/ --no-index
          # use first to get in dev dependencies
          python -m pip install canvas-pyr[dev] --pre --find-links dist --force-reinstall
          python -m pip install canvas-pyr --pre --no-index --find-links dist --force-reinstall

          python ztest/download_resource.py
          python ztest/main.py

      - name: Upload wheels
        uses: actions/upload-artifact@v5
        if: ${{ ( startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/tags/') ) }}
        with:
          name: wheels-cp${{ matrix.python-version }}-${{ matrix.conf.os }}-${{ matrix.conf.target }}
          path: dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v5
        if: ${{ ( startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/tags/') ) }}
        with:
          name: wheels-sdist
          path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    # if: ${{ startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' }}
    if: github.event_name == 'release' && github.event.action == 'published'
    needs: [build_wheels, sdist]
    permissions:
      # Use to sign the release artifacts
      id-token: write
      # Used to upload release artifacts
      contents: write
      # Used to generate artifact attestation
      attestations: write
    steps:
      - uses: actions/download-artifact@v6
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: 'wheels-*/*'
      - name: Install uv
        # if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: astral-sh/setup-uv@v7
      - name: Publish to PyPI
        # if: ${{ startsWith(github.ref, 'refs/tags/') }}
        run: uv publish 'wheels-*/*'
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.pypi_password }}
